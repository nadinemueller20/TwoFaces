<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Faces</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="charakters.html">Charakters</a></li>
            <li><a href="reflexion.html">Reflektion</a></li>
        </ul>
    </div>

    <div id="image">
        <img src="Bilder/TwoFaces.jpg" alt="TwoFaces">
    </div>

    <section id="video-section">
        <div class="video-container">
            <video id="myVideo">
                <source src="trailer.mp4" type="video/mp4">
                Dein Browser unterstützt kein HTML5 Video.
            </video>

            <div class="controls">
                <button id="playPause">▶</button>
                <input type="range" id="progress" value="0">
                <span id="time">0:00</span>
            </div>
        </div>
    </section>

    <script>
        const video = document.getElementById("myVideo");
        const playPause = document.getElementById("playPause");
        const progress = document.getElementById("progress");
        const time = document.getElementById("time");

        // Play / Pause Button
        playPause.addEventListener("click", () => {
            if (video.paused) {
                video.play();
                playPause.textContent = "⏸";
            } else {
                video.pause();
                playPause.textContent = "▶";
            }
        });

        // Klick auf Video toggelt Play
        video.addEventListener("click", () => {
            if (video.paused) {
                video.play();
                playPause.textContent = "⏸";
            } else {
                video.pause();
                playPause.textContent = "▶";
            }
        });

        // Fortschrittsbalken
        video.addEventListener("timeupdate", () => {
            const percent = (video.currentTime / video.duration) * 100;
            progress.value = percent;

            const minutes = Math.floor(video.currentTime / 60);
            const seconds = Math.floor(video.currentTime % 60).toString().padStart(2, "0");
            time.textContent = `${minutes}:${seconds}`;
        });

        // Springen im Video
        progress.addEventListener("input", () => {
            video.currentTime = (progress.value / 100) * video.duration;
        });
    </script>


</body>

</html>
